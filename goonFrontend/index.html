<form>
  <label>Acronym to be decoded:</label><br></br>
  <input id="acronym" type="text"></input>
</form>
<button id="executeOrder66" onClick="myFunction()"> do it </button>
<div id="definitions"></div>
<script>
  function myFunction() {
console.log(`https://immense-depths-68410.herokuapp.com/http://goon-backend.herokuapp.com/?acronym=${document.getElementById("acronym").value}`)
fetch(`https://immense-depths-68410.herokuapp.com/http://goon-backend.herokuapp.com/?acronym=${document.getElementById("acronym").value}`)
  .then(response => response.json())
  .then(data => document.getElementById("definitions").innerHTML = data["Definitions"].join('<br>'));
   }
</script>
