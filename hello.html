<html>
<head>
<title>Exploring HTML</title>
<style>
body {
	color: red;
}
h1 {
	color: blue;
	font-family: Arial,sans-serif;
	font-size: 32px;
}
b {
	color: black;
}
</style>
</head>
<body>
<h1>My <i>First</i> Web Page</h1>
<p>This is my first web page, <b>it's a little basic</b>, but it's <b>helping</b> me understand how HTML works and how to markup my content.</p>
<button id="color">Change color!</button>
<script>
document.getElementById('color').onclick = changeColor;
var currentColor = "red";

function changeColor() {
				if(currentColor == "red"){
		document.body.style.color = "green";
		currentColor = "green";
				} else {
		document.body.style.color = "red";
		currentColor = "red"
				}
		return currentColor;
	}
</script>
</body>
</html>
